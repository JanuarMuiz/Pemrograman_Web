<html>
<head>
    <title>Penjumlahan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #9280b1;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            margin: 10px 5px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .btn-sum {
            background-color: #7f7a88;
            color: white;
        }
        .btn-reset {
            background-color: #7f7a88;
            color: white;
        }
        .result {
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Penjumlahan</h1>
        <label for="num1">Bilangan pertama</label>
        <input type="number" id="num1" value="1">
        <label for="num2">Bilangan kedua</label>
        <input type="number" id="num2" value="2">
        <div>
            <button class="btn-sum" onclick="calculateSum()">Jumlahkan</button>
            <button class="btn-reset" onclick="resetFields()">Reset</button>
        </div>
        <div class="result" id="result">Hasil: 3</div>
    </div>

    <script>
        function calculateSum() {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var sum = num1 + num2;
            document.getElementById('result').innerText = 'Hasil: ' + sum;
        }

        function resetFields() {
            document.getElementById('num1').value = '';
            document.getElementById('num2').value = '';
            document.getElementById('result').innerText = 'Hasil:';
        }
    </script>
</body>
</html>
