<html>
<head>
    <title>To-Do List</title>
    <style>
        body {
            background-color: #274461;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .input-container {
            display: flex;
            margin-bottom: 20px;
        }
        .input-container input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }
        .input-container button {
            background-color: #184a19;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .task {
            background-color: #E0F7FA;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .task p {
            margin: 0;
            flex: 1;
        }
        .task button {
            background-color: #28415c;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 5px;
        }
        .task button.edit::before {
            content: '‚úèÔ∏è';
        }
        .task button.delete::before {
            content: 'üóëÔ∏è';
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Ketik Text">
            <button onclick="addTask()">Tambah</button>
        </div>
        <div id="taskList"></div>
    </div>

    <script>
        function addTask() {
            const taskInput = document.getElementById('taskInput');
            const taskText = taskInput.value.trim();
            if (taskText === '') return;

            const taskList = document.getElementById('taskList');

            const taskDiv = document.createElement('div');
            taskDiv.className = 'task';

            const taskP = document.createElement('p');
            taskP.textContent = taskText;
            taskDiv.appendChild(taskP);

            const editButton = document.createElement('button');
            editButton.className = 'edit';
            editButton.onclick = () => editTask(taskP);
            taskDiv.appendChild(editButton);

            const deleteButton = document.createElement('button');
            deleteButton.className = 'delete';
            deleteButton.onclick = () => taskDiv.remove();
            taskDiv.appendChild(deleteButton);

            taskList.appendChild(taskDiv);
            taskInput.value = '';
        }

        function editTask(taskP) {
            const newTaskText = prompt('Edit your task:', taskP.textContent);
            if (newTaskText !== null && newTaskText.trim() !== '') {
                taskP.textContent = newTaskText.trim();
            }
        }
    </script>
</body>
</html>
